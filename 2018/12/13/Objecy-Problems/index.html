<h3 id="数组对象排序"><a href="#数组对象排序" class="headerlink" title="数组对象排序"></a>数组对象排序</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [&#123;<span class="attr">name</span>: <span class="string">"zlw"</span>, <span class="attr">age</span>: <span class="number">28</span>&#125;, &#123;<span class="attr">name</span>: <span class="string">"wlz"</span>, <span class="attr">age</span>: <span class="number">25</span>&#125;, &#123;<span class="attr">name</span>: <span class="string">"wlz"</span>, <span class="attr">age</span>: <span class="number">2</span>&#125;, &#123;<span class="attr">name</span>: <span class="string">"wlz"</span>, <span class="attr">age</span>: <span class="number">23</span>&#125;, &#123;<span class="attr">name</span>: <span class="string">"wlz"</span>, <span class="attr">age</span>: <span class="number">11</span>&#125;];</span><br><span class="line"><span class="keyword">var</span> arr2 = [&#123;<span class="attr">name</span>: <span class="string">"zlw"</span>, <span class="attr">age</span>: <span class="number">28</span>&#125;, &#123;<span class="attr">name</span>: <span class="string">"wlz"</span>, <span class="attr">age</span>: <span class="number">25</span>&#125;, &#123;<span class="attr">name</span>: <span class="string">"wlz"</span>, <span class="attr">age</span>: <span class="number">2</span>&#125;, &#123;<span class="attr">name</span>: <span class="string">"wlz"</span>, <span class="attr">age</span>: <span class="number">23</span>&#125;, &#123;<span class="attr">name</span>: <span class="string">"wlz"</span>, <span class="attr">age</span>: <span class="number">11</span>&#125;];</span><br><span class="line"><span class="comment">/*升序*/</span></span><br><span class="line">arr.sort(<span class="function">(<span class="params">obj1,obj2</span>)=&gt;</span>&#123;<span class="keyword">return</span> obj1.age - obj2.age;&#125;)</span><br><span class="line"><span class="comment">/*降序*/</span></span><br><span class="line">arr2.sort(<span class="function">(<span class="params">obj1,obj2</span>)=&gt;</span>&#123;<span class="keyword">return</span> obj2.age - obj1.age;&#125;)</span><br><span class="line"><span class="built_in">console</span>.log(arr);</span><br><span class="line"><span class="built_in">console</span>.log(arr2);</span><br></pre></td></tr></table></figure>
<h3 id="对象或数组深拷贝"><a href="#对象或数组深拷贝" class="headerlink" title="对象或数组深拷贝"></a>对象或数组深拷贝</h3><ul>
<li>使用JSON.stringify()&amp; JSON.pares();</li>
</ul>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">depClone</span>(<span class="params">obj</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">let</span> _obj = <span class="built_in">JSON</span>.stringify(obj),</span><br><span class="line">        objClone = <span class="built_in">JSON</span>.parse(_obj);</span><br><span class="line">    <span class="keyword">return</span> objClone;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> obj = &#123;<span class="attr">a</span>:<span class="number">1</span>,<span class="attr">b</span>:[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>],<span class="attr">c</span>:&#123;<span class="attr">d</span>:<span class="number">1</span>,<span class="attr">e</span>:<span class="number">2</span>&#125;&#125;;</span><br><span class="line"><span class="keyword">var</span> demo = depClone(obj);</span><br><span class="line">demo.a = <span class="string">'fzb'</span>;</span><br><span class="line">demo.b[<span class="number">0</span>] = <span class="string">'数组修改'</span>；</span><br><span class="line">demo.c.d = <span class="string">'对象修改'</span>；</span><br><span class="line"><span class="built_in">console</span>.log(obj);</span><br><span class="line"><span class="built_in">console</span>.log(demo);</span><br></pre></td></tr></table></figure>
<h3 id="map修改数组对象key值"><a href="#map修改数组对象key值" class="headerlink" title="map修改数组对象key值"></a>map修改数组对象key值</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">var</span> obj = [&#123;<span class="attr">a</span>:<span class="number">1</span>,<span class="attr">b</span>:<span class="number">2</span>&#125;,&#123;<span class="attr">a</span>:<span class="number">3</span>,<span class="attr">b</span>:<span class="number">4</span>&#125;]</span><br><span class="line"><span class="keyword">var</span> obj = obj.map(<span class="function"><span class="params">item</span>=&gt;</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> &#123;<span class="attr">c</span>:item.a,<span class="attr">d</span>:item.b&#125;</span><br><span class="line">&#125;)</span><br><span class="line"><span class="built_in">console</span>.log(obj)</span><br></pre></td></tr></table></figure>
<h3 id="forEach遍历数组"><a href="#forEach遍历数组" class="headerlink" title="forEach遍历数组"></a>forEach遍历数组</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">0</span>,<span class="number">9</span>,<span class="number">8</span>,<span class="number">7</span>,<span class="number">6</span>];</span><br><span class="line">arr.forEach(test)</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params">item</span>)</span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(item)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
